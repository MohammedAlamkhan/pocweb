        body {

            overflow-x: hidden;

        /* Navbar Styles */
        .navbar {
            background: #18000000;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            position: sticky;
            top: 0;
            z-index: 20;
            width: 100%;

            justify-content: space-between;
            height: 80px;
            z-index: 1;

            padding: 0 10px;
        }

            color: #fff;
            justify-self: start;
            cursor: pointer;
            text-decoration: none;
            font-size: 2rem;
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            height: 50px;
            width: auto;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            list-style: none;
            text-align: center;
        }

        .nav-item {
            height: 80px;
        }

        .nav-links {

            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 0 1rem;
            height: 100%;
            cursor: pointer;
        }

        }

        .menu-icon {

        }

                width: 100%;

                position: absolute;
                top: 80px;
                left: -100%;
                opacity: 1;
                transition: all 0.5s ease;
            }

                left: 0;
                opacity: 1;
                transition: all 0.5s ease;

            .nav-links {
                text-align: center;
                padding: 2rem;
                width: 100%;

            }

                border-bottom: none;
                color: #f40303;
            }

            .navbar-logo {
                position: absolute;
                top: 0;
                left: 0;
                transform: translate(25%, 25%);
            }

            .menu-icon {
                display: block;
                position: absolute;
                top: 0;
                right: 0;
                transform: translate(-100%, 60%);
                font-size: 1.8rem;
                cursor: pointer;
            }

        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
            z-index: -1;
        }

        #content {
            width: 100%;

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-out, visibility 1s ease-out;
        }

        .section.visible {
            opacity: 1;
            visibility: visible;
        }

        .particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .section h1 {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
            position: absolute;
            visibility: hidden;
        }

        p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            max-width: 600px;
            margin: 2em auto 0;
            position: absolute;
            bottom: 15%;
            left: 50%;

            z-index: 10;
            opacity: 1;
        }

        .cursor {
            color: #f40303;
            animation: blink 1s step-end infinite;
            font-size: xx-large;
        }

        @keyframes blink {

                opacity: 0;
            }
        }

        #typewriter-container {
            position: absolute;
            top: 30%;
            left: 5%;
            transform: translateY(-50%);
            width: 45%;
            text-align: left;
        }

        #typewriter {
            font-family: 'DMSans-VariableFont_opsz,wght', 'Roboto Mono', monospace;
            font-size: xx-large;
            color: #f78a8a;
        }

        .typewriter-subheading {
            font-family: 'DMSans-VariableFont_opsz,wght', 'Roboto Mono', monospace;
            font-size: x-large;
            /* Slightly smaller than xx-large */
            color: #f40303;
            /* A distinct color, or inherit from parent */
            text-align: center;
            position: absolute;
            /* To position it at the bottom */
            bottom: 10%;
            /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            z-index: 10;
        }

        .typewriter-subheading::after {
            content: '|';
            color: #f40303;
            animation: blink 1s step-end infinite;
            font-weight: normal;
            font-size: inherit;
            /* Inherit from subheading */
        }

        #careers-button {
            position: absolute;
            bottom: 15%;
            /* Adjust as needed, below the subheading */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .banner-container {
            position: absolute;
            top: 55%;
            left: 5%;
            transform: translateY(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
            pointer-events: auto;
        }

        .flipping-banner-container {
            perspective: 1000px;
        }

        .flipper {
            position: relative;
            width: 100px;
            height: 150px;
            transform-style: preserve-3d;
            animation: flip 4s infinite linear;
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;

        }

        .front img,

            width: 100%;
            height: 100%;

        }

        .back {
            transform: rotateY(180deg);
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }

            50% {

            }

            100% {

        .static-banner img {

        #particles-js {

            left: 0;

        }

        .section h1.visible-heading {
            visibility: visible;
            position: relative;
            margin-bottom: 30px;
            color: #fff;
        }

    <script>
        const menu = document.querySelector('.menu-icon');
        const navMenu = document.querySelector('.nav-menu');

        menu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        class ParticleImage {
            constructor(canvasId, imagePath) {
                this.canvas = document.getElementById(canvasId);
                if (!this.canvas) {
                    console.error(`Canvas ${canvasId} not found`);
                    return;
                }
                this.ctx = this.canvas.getContext('2d');
                this.imagePath = imagePath;
                this.image = new Image();
                this.particles = [];
                this.imagePositions = [];
                this.mouse = { x: -9999, y: -9999 };
                this.radius = 2;
                this.active = false;
                this.initialized = false;

                this.image.onload = () => {
                    this.init();
                };
                this.image.src = this.imagePath;
            }

            init() {
                this.resize();
                this.generateImagePositions();
                this.createParticles();
                this.initialized = true;
                this.animate();

                if (this.canvas.id === 'canvas0') {
                    this.setActive(true);
                }
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            generateImagePositions() {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');

                const aspectRatio = this.image.width / this.image.height;
                let drawWidth, drawHeight;
                const scaleFactor = 0.8; // New scaling factor

                // Calculate dimensions to fit within 75% of the canvas
                const targetWidth = this.canvas.width * scaleFactor;
                const targetHeight = this.canvas.height * scaleFactor;

                if (targetWidth / targetHeight > aspectRatio) {
                    drawHeight = targetHeight;
                    drawWidth = targetHeight * aspectRatio;
                } else {
                    drawWidth = targetWidth;
                    drawHeight = targetWidth / aspectRatio;
                }

                tempCanvas.width = this.canvas.width;
                tempCanvas.height = this.canvas.height;

                const offsetX = this.canvas.width - drawWidth - (this.canvas.width * 0.1);
                const offsetY = (this.canvas.height - drawHeight) / 2;

                tempCtx.drawImage(this.image, offsetX, offsetY, drawWidth, drawHeight);

                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imageData.data;

                this.imagePositions = [];
                const step = 4; // Sample every 'step' pixels

                for (let y = 0; y < tempCanvas.height; y += step) {
                    for (let x = 0; x < tempCanvas.width; x += step) {
                        const index = (y * tempCanvas.width + x) * 4;
                        const alpha = data[index + 3];

                        if (alpha > 128) { // Only consider non-transparent pixels
                            this.imagePositions.push({ x, y });
                        }
                    }
                }
                console.log(`"${this.imagePath}": ${this.imagePositions.length} particles`);
            }

            createParticles() {
                this.particles = [];
                for (let i = 0; i < this.imagePositions.length; i++) {
                    this.particles.push(new Particle(this.imagePositions[i].x, this.imagePositions[i].y, this.radius, this));
                }
            }

            setActive(active) {
                if (!this.initialized) return;
                this.active = active;
                if (active) {
                    this.particles.forEach(p => p.reset());
                }
            }

            updateMouse(x, y) {
                this.mouse.x = x;
                this.mouse.y = y;
            }

            animate() {
                if (!this.initialized) {
                    requestAnimationFrame(() => this.animate());
                    return;
                }

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                if (this.active && this.particles.length > 0) {
                    this.ctx.fillStyle = '#ff0000'; // Particles color
                    this.ctx.beginPath();
                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].update();
                        const p = this.particles[i];
                        this.ctx.moveTo(p.x + p.radius, p.y);
                        this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    }
                    this.ctx.fill();
                }

                requestAnimationFrame(() => this.animate());
            }
        }

        class Particle {
            constructor(destX, destY, radius, system) {
                this.destX = destX;
                this.destY = destY;
                this.radius = radius;
                this.system = system;
                this.reset();
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.max(this.system.canvas.width, this.system.canvas.height) * 0.6;

                this.x = this.system.canvas.width / 2 + Math.cos(angle) * distance;
                this.y = this.system.canvas.height / 2 + Math.sin(angle) * distance;

                this.vx = (Math.random() - 0.5) * 12; // Balanced initial velocity
                this.vy = (Math.random() - 0.5) * 12; // Balanced initial velocity
                this.friction = 0.85; // Higher friction for faster settling
                this.attractionForce = 0.10; // Higher attraction
                this.wanderForce = 0; // Keep jiggling off
            }

            update() {
                // Calculate distances
                const dx = this.destX - this.x;
                const dy = this.destY - this.y;

                // Mouse repulsion
                const mouseDx = this.x - this.system.mouse.x;
                const mouseDy = this.y - this.system.mouse.y;
                const mouseDist = Math.sqrt(mouseDx * mouseDx + mouseDy * mouseDy);

                if (mouseDist < 150 && mouseDist > 0) {
                    const repelForce = (150 - mouseDist) / 150 * 6;
                    this.vx += (mouseDx / mouseDist) * repelForce;
                    this.vy += (mouseDy / mouseDist) * repelForce;
                }

                // Subtle wander (disabled by setting wanderForce to 0)
                if (mouseDist > 100) {
                    this.vx += (Math.random() - 0.5) * this.wanderForce;
                    this.vy += (Math.random() - 0.5) * this.wanderForce;
                }

                // Attraction to destination
                if (mouseDist > 80) {
                    this.vx += dx * this.attractionForce;
                    this.vy += dy * this.attractionForce;
                } else {
                    this.vx += dx * this.attractionForce * 0.05;
                    this.vy += dy * this.attractionForce * 0.05;
                }

                // Apply friction
                this.vx *= this.friction;
                this.vy *= this.friction;

                // Limit max velocity
                const maxVel = 15; // Balanced max velocity
                const vel = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (vel > maxVel) {
                    this.vx = (this.vx / vel) * maxVel;
                    this.vy = (this.vy / vel) * maxVel;
                }

                // Update position
                this.x += this.vx;
                this.y += this.vy;
            }
        }

        // Global mouse state
        let mouseX = 0, mouseY = 0;
        let activeSystem = null;
        const particleSystems = [];

        // Mouse tracking
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            if (activeSystem) {
                activeSystem.updateMouse(mouseX, mouseY);
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            const typewriterSpan = document.getElementById('typewriter');
            if (typewriterSpan) {
                const texts = ["OUR PEOPLE MAKE US EXCEPTIONAL", "EMPOWERING BUSINESSES WORLDWIDE TO DELIVER EXCEPTIONAL OUTCOMES"];
                let textIndex = 0;
                let charIndex = 0;
                let isDeleting = false;
                const typeSpeed = 120;
                const deleteSpeed = 70;
                const delayBetweenTexts = 2000;

                const type = () => {
                    const currentText = texts[textIndex];
                    let timeout;

                    if (isDeleting) {
                        typewriterSpan.textContent = currentText.substring(0, charIndex - 1);
                        charIndex--;
                        timeout = deleteSpeed;
                    } else {
                        typewriterSpan.textContent = currentText.substring(0, charIndex + 1);
                        charIndex++;
                        timeout = typeSpeed;
                    }

                    if (!isDeleting && charIndex === currentText.length) {
                        isDeleting = true;
                        timeout = delayBetweenTexts;
                    } else if (isDeleting && charIndex === 0) {
                        isDeleting = false;
                        textIndex = (textIndex + 1) % texts.length;
                        timeout = 500;
                    }

                    setTimeout(type, timeout);
                }
                type();
            }
            const sections = document.querySelectorAll('.section');

            sections.forEach((section, index) => {
                const h1 = section.querySelector('h1');
                const canvasId = `canvas${index}`;

                if (canvasId === 'canvas0') { // This is the landing page
                    const system = new ParticleImage(canvasId, 'abg.webp'); // Use the new class
                    particleSystems.push(system);
                    console.log(`Created particle image system for: "abg.webp"`);
                }
            });

            if (particleSystems.length > 0) {
                activeSystem = particleSystems[0];
                activeSystem.setActive(true);
            }
        });

        window.addEventListener('resize', () => {
            particleSystems.forEach(system => {
                system.resize();
                if (system instanceof ParticleImage) { // Add this block
                    system.generateImagePositions();
                    system.createParticles();
                }
            });
        });
    </script>
