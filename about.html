    <script>
        const menu = document.querySelector('.menu-icon');
        const navMenu = document.querySelector('.nav-menu');

        menu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        class ParticleImage {
            constructor(canvasId, imagePath) {
                this.canvas = document.getElementById(canvasId);
                if (!this.canvas) {
                    console.error(`Canvas ${canvasId} not found`);
                    return;
                }
                this.ctx = this.canvas.getContext('2d');
                this.imagePath = imagePath;
                this.image = new Image();
                this.particles = [];
                this.imagePositions = [];
                this.mouse = { x: -9999, y: -9999 };
                this.radius = 2;
                this.active = false;
                this.initialized = false;

                this.image.onload = () => {
                    this.init();
                };
                this.image.src = this.imagePath;
            }

            init() {
                this.resize();
                this.generateImagePositions();
                this.createParticles();
                this.initialized = true;
                this.animate();

                if (this.canvas.id === 'canvas0') {
                    this.setActive(true);
                }
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            generateImagePositions() {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');

                const aspectRatio = this.image.width / this.image.height;
                let drawWidth, drawHeight;
                const scaleFactor = 0.8; // New scaling factor

                // Calculate dimensions to fit within 75% of the canvas
                const targetWidth = this.canvas.width * scaleFactor;
                const targetHeight = this.canvas.height * scaleFactor;

                if (targetWidth / targetHeight > aspectRatio) {
                    drawHeight = targetHeight;
                    drawWidth = targetHeight * aspectRatio;
                } else {
                    drawWidth = targetWidth;
                    drawHeight = targetWidth / aspectRatio;
                }

                tempCanvas.width = this.canvas.width;
                tempCanvas.height = this.canvas.height;

                const offsetX = this.canvas.width - drawWidth - (this.canvas.width * 0.1);
                const offsetY = (this.canvas.height - drawHeight) / 2;

                tempCtx.drawImage(this.image, offsetX, offsetY, drawWidth, drawHeight);

                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imageData.data;

                this.imagePositions = [];
                const step = 4; // Sample every 'step' pixels

                for (let y = 0; y < tempCanvas.height; y += step) {
                    for (let x = 0; x < tempCanvas.width; x += step) {
                        const index = (y * tempCanvas.width + x) * 4;
                        const alpha = data[index + 3];

                        if (alpha > 128) { // Only consider non-transparent pixels
                            this.imagePositions.push({ x, y });
                        }
                    }
                }
                console.log(`"${this.imagePath}": ${this.imagePositions.length} particles`);
            }

            calculateHexagonLayout() {
                const hexSize = 80;
                const gridRadius = 3; // creates a hexagon of hexagons
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;

                this.hexagons = [];
                let allPossibleHexagons = [];

                for (let q = -gridRadius; q <= gridRadius; q++) {
                    for (let r = -gridRadius; r <= gridRadius; r++) {
                        if (Math.abs(q + r) > gridRadius) continue;

                        const x = centerX + hexSize * Math.sqrt(3) * (q + r/2);
                        const y = centerY + hexSize * 3/2 * r;

                        // Check if hexagon overlaps with heading text area
                        const headingBox = {
                            left: centerX - 300,
                            right: centerX + 300,
                            top: centerY - 80,
                            bottom: centerY + 80
                        };
                        if (x > headingBox.left && x < headingBox.right && y > headingBox.top && y < headingBox.bottom) {
                            continue;
                        }

                        // Calculate distance from the center of the canvas (where the heading is)
                        const dist = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
                        allPossibleHexagons.push({ x, y, size: hexSize, hasLogo: false, distance: dist });
                    }
                }

                // Sort hexagons by distance to the center
                allPossibleHexagons.sort((a, b) => a.distance - b.distance);

                // Assign logos to the closest hexagons
                for (let i = 0; i < allPossibleHexagons.length; i++) {
                    const hex = allPossibleHexagons[i];
                    if (i < this.logoCount) {
                        hex.hasLogo = true;
                    }
                    this.hexagons.push(hex);
                }
            }

                for (let i = 0; i < this.logoCount; i++) {

                        const tempCanvas = document.createElement('canvas');
                        const tempCtx = tempCanvas.getContext('2d');
                        tempCanvas.width = img.width;
                        tempCanvas.height = img.height;

                        // Draw the original logo
                        tempCtx.drawImage(img, 0, 0);

                        // Use 'source-in' to fill the logo shape with white
                        tempCtx.globalCompositeOperation = 'source-in';
                        tempCtx.fillStyle = 'white';
                        tempCtx.fillRect(0, 0, img.width, img.height);

                        this.logos[logoIndex] = tempCanvas; // Replace image with canvas
                        this.loadedLogos++;
                    };
                    this.logos.push(img); // Push original image, it will be replaced
                }
            }

            createParticles() {
                this.headingParticles = [];
                for (let i = 0; i < this.headingPositions.length; i++) {
                    this.headingParticles.push(new Particle(this.headingPositions[i].x, this.headingPositions[i].y, 1.5, this));
                }

                this.hexagonParticles = [];
                this.hexagons.forEach(hex => {
                    for (let i = 0; i < 6; i++) {
                        const angle_deg = 60 * i - 30;
                        const angle_rad = Math.PI / 180 * angle_deg;
                        const startX = hex.x + hex.size * Math.cos(angle_rad);
                        const startY = hex.y + hex.size * Math.sin(angle_rad);

                        const angle_deg2 = 60 * (i + 1) - 30;
                        const angle_rad2 = Math.PI / 180 * angle_deg2;
                        const endX = hex.x + hex.size * Math.cos(angle_rad2);
                        const endY = hex.y + hex.size * Math.sin(angle_rad2);

                        const numParticlesPerSide = 15;
                        for (let j = 0; j < numParticlesPerSide; j++) {
                            const t = j / (numParticlesPerSide -1);
                            const destX = startX + (endX - startX) * t;
                            const destY = startY + (endY - startY) * t;
                            this.hexagonParticles.push(new Particle(destX, destY, 1.5, this));
                        }
                    }
                });
                this.particles = [...this.headingParticles, ...this.hexagonParticles];
            }

            setActive(active) {
                if (!this.initialized) return;
                this.active = active;
                if (active) {
                    this.particles.forEach(p => p.reset());
                    this.animationState = 'forming';
                    this.logoFadeInProgress = 0;
                }
            }

            updateMouse(x, y) {
                this.mouse.x = x;
                this.mouse.y = y;
            }

            animate() {
                if (!this.initialized) {
                    requestAnimationFrame(() => this.animate());
                    return;
                }

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                if (this.active) {
                    // Update all particles
                    this.particles.forEach(p => p.update());

                    // Check if hexagons have finished forming
                    if (this.animationState === 'forming') {
                        const allHexParticlesHome = this.hexagonParticles.every(p => {
                            const dx = p.destX - p.x;
                            const dy = p.destY - p.y;
                            return (dx * dx + dy * dy) < 500;
                        });

                        if (allHexParticlesHome) {
                            this.animationState = 'fading_in_logos';
                        }
                    }

                    // Draw heading particles
                    this.ctx.fillStyle = '#ff0000';
                    this.ctx.beginPath();
                    this.headingParticles.forEach(p => {
                        this.ctx.moveTo(p.x + p.radius, p.y);
                        this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    });
                    this.ctx.fill();

                    // Draw logos and their backgrounds
                    if ((this.animationState === 'fading_in_logos' || this.animationState === 'logos_visible') && this.loadedLogos >= this.logoCount) {
                        if (this.animationState === 'fading_in_logos') {
                            this.logoFadeInProgress += 0.02; // Fade-in speed
                            if (this.logoFadeInProgress >= 1.0) {
                                this.logoFadeInProgress = 1.0;
                                this.animationState = 'logos_visible';
                            }
                        }

                        let logoIndex = 0;
                        this.hexagons.forEach(hex => {
                            if (hex.hasLogo && logoIndex < this.logos.length) {
                                this.ctx.save();
                                this.ctx.globalAlpha = this.logoFadeInProgress;

                                this.ctx.beginPath();
                                for (let i = 0; i < 6; i++) {
                                    const angle_deg = 60 * i - 30;
                                    const angle_rad = Math.PI / 180 * angle_deg;
                                    const x_ = hex.x + hex.size * Math.cos(angle_rad);
                                    const y_ = hex.y + hex.size * Math.sin(angle_rad);
                                    if (i === 0) {
                                        this.ctx.moveTo(x_, y_);
                                    } else {
                                        this.ctx.lineTo(x_, y_);
                                    }
                                }
                                this.ctx.closePath();

                                // Apply semi-transparent red background
                                this.ctx.fillStyle = 'rgba(255, 0, 0, 0.2)'; // Semi-transparent red
                                this.ctx.fill();

                                this.ctx.clip();

                                const logo = this.logos[logoIndex];
                                const logoAspectRatio = logo.width / logo.height;
                                const maxDrawSize = hex.size * 1.5; // To have some padding
                                let drawWidth, drawHeight;

                                if (logoAspectRatio > 1) { // wider
                                    drawWidth = maxDrawSize;
                                    drawHeight = maxDrawSize / logoAspectRatio;
                                } else { // taller or square
                                    drawHeight = maxDrawSize;
                                    drawWidth = maxDrawSize * logoAspectRatio;
                                }
                                
                                this.ctx.drawImage(logo, hex.x - drawWidth / 2, hex.y - drawHeight / 2, drawWidth, drawHeight);
                                
                                this.ctx.restore();
                                logoIndex++;
                            }
                        });
                    }

                    // Draw hexagon border particles
                    this.ctx.fillStyle = '#ff0000';
                    this.ctx.beginPath();
                    this.hexagonParticles.forEach(p => {
                        this.ctx.moveTo(p.x + p.radius, p.y);
                        this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    });
                    this.ctx.fill();
                }

                requestAnimationFrame(() => this.animate());
            }
        }
