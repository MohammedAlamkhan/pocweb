    <script>
        const menu = document.querySelector('.menu-icon');
        const navMenu = document.querySelector('.nav-menu');

        menu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        class ParticleImage {
            constructor(canvasId, imagePath) {
                this.canvas = document.getElementById(canvasId);
                if (!this.canvas) {
                    console.error(`Canvas ${canvasId} not found`);
                    return;
                }
                this.ctx = this.canvas.getContext('2d');
                this.imagePath = imagePath;
                this.image = new Image();
                this.particles = [];
                this.imagePositions = [];
                this.mouse = { x: -9999, y: -9999 };
                this.radius = 2;
                this.active = false;
                this.initialized = false;

                this.image.onload = () => {
                    this.init();
                };
                this.image.src = this.imagePath;
            }

            init() {
                this.resize();
                this.generateImagePositions();
                this.createParticles();
                this.initialized = true;
                this.animate();

                if (this.canvas.id === 'canvas0') {
                    this.setActive(true);
                }
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            generateImagePositions() {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');

                const aspectRatio = this.image.width / this.image.height;
                let drawWidth, drawHeight;
                const scaleFactor = 0.8; // New scaling factor

                // Calculate dimensions to fit within 75% of the canvas
                const targetWidth = this.canvas.width * scaleFactor;
                const targetHeight = this.canvas.height * scaleFactor;

                if (targetWidth / targetHeight > aspectRatio) {
                    drawHeight = targetHeight;
                    drawWidth = targetHeight * aspectRatio;
                } else {
                    drawWidth = targetWidth;
                    drawHeight = targetWidth / aspectRatio;
                }

                tempCanvas.width = this.canvas.width;
                tempCanvas.height = this.canvas.height;

                const offsetX = (this.canvas.width - drawWidth) / 2;
                const offsetY = (this.canvas.height - drawHeight) / 2;

                tempCtx.drawImage(this.image, offsetX, offsetY, drawWidth, drawHeight);

                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imageData.data;

                this.imagePositions = [];
                const step = 4; // Sample every 'step' pixels

                for (let y = 0; y < tempCanvas.height; y += step) {
                    for (let x = 0; x < tempCanvas.width; x += step) {
                        const index = (y * tempCanvas.width + x) * 4;
                        const alpha = data[index + 3];

                        if (alpha > 128) { // Only consider non-transparent pixels
                            this.imagePositions.push({ x, y });
                        }
                    }
                }
                console.log(`"${this.imagePath}": ${this.imagePositions.length} particles`);
            }

            createParticles() {
                this.particles = [];
                for (let i = 0; i < this.imagePositions.length; i++) {
                    this.particles.push(new Particle(this.imagePositions[i].x, this.imagePositions[i].y, this.radius, this));
                }
            }

            setActive(active) {
                if (!this.initialized) return;
                this.active = active;
                if (active) {
                    this.particles.forEach(p => p.reset());
                }
            }

            updateMouse(x, y) {
                this.mouse.x = x;
                this.mouse.y = y;
            }

            animate() {
                if (!this.initialized) {
                    requestAnimationFrame(() => this.animate());
                    return;
                }

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                if (this.active && this.particles.length > 0) {
                    this.ctx.fillStyle = '#ff0000'; // Particles color
                    this.ctx.beginPath();
                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].update();
                        const p = this.particles[i];
                        this.ctx.moveTo(p.x + p.radius, p.y);
                        this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    }
                    this.ctx.fill();
                }

                requestAnimationFrame(() => this.animate());
            }
        }

        class HexagonGrid {
            constructor(canvasId, text) {
                this.canvas = document.getElementById(canvasId);
                if (!this.canvas) {
                    console.error(`Canvas ${canvasId} not found`);
                    return;
                }
                this.ctx = this.canvas.getContext('2d');
                this.text = text;
                this.particles = [];
                this.headingParticles = [];
                this.hexagonParticles = [];
                this.hexagons = [];
                this.logos = [];
                this.mouse = { x: -9999, y: -9999 };
                this.active = false;
                this.initialized = false;
                this.headingPositions = [];

                this.animationState = 'forming'; // forming, fading_in_logos, logos_visible
                this.logoFadeInProgress = 0;

                this.logoCount = 13;
                this.logoSize = 100;
                this.loadedLogos = 0;

                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => this.init());
                } else {
                    this.init();
                }
            }

            init() {
                this.resize();
                this.generateHeadingPositions();
                this.calculateHexagonLayout();
                this.createParticles();
                this.loadLogos();
                this.initialized = true;
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            generateHeadingPositions() {
                if (document.fonts && !document.fonts.check('700 1rem Roboto Mono')) {
                    document.fonts.ready.then(() => this.generateHeadingPositions());
                    return;
                }

                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = this.canvas.width;
                tempCanvas.height = this.canvas.height;

                const sectionId = this.canvas.id.replace('canvas', 'section');
                const h1Element = document.querySelector(`#${sectionId} h1`);
                const computedStyle = getComputedStyle(h1Element);
                const fontSize = computedStyle.fontSize;
                const fontFamily = computedStyle.fontFamily;

                tempCtx.font = `700 ${fontSize} ${fontFamily}`;
                tempCtx.textAlign = 'center';
                tempCtx.textBaseline = 'middle';
                tempCtx.fillStyle = '#ffffff';

                const centerX = tempCanvas.width / 2;
                const centerY = tempCanvas.height / 2;
                tempCtx.fillText(this.text, centerX, centerY);

                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imageData.data;

                this.headingPositions = [];
                const step = 4;

                for (let y = 0; y < tempCanvas.height; y += step) {
                    for (let x = 0; x < tempCanvas.width; x += step) {
                        const index = (y * tempCanvas.width + x) * 4;
                        const alpha = data[index + 3];

                        if (alpha > 128) {
                            this.headingPositions.push({ x, y });
                        }
                    }
                }
                if (this.headingPositions.length === 0) {
                    console.warn(`No text positions found for "${this.text}", retrying...`);
                    setTimeout(() => this.generateHeadingPositions(), 100);
                }
            }

            calculateHexagonLayout() {
                const hexSize = 80;
                const gridRadius = 3; // creates a hexagon of hexagons
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;

                this.hexagons = [];
                let allPossibleHexagons = [];

                for (let q = -gridRadius; q <= gridRadius; q++) {
                    for (let r = -gridRadius; r <= gridRadius; r++) {
                        if (Math.abs(q + r) > gridRadius) continue;

                        const x = centerX + hexSize * Math.sqrt(3) * (q + r/2);
                        const y = centerY + hexSize * 3/2 * r;

                        // Check if hexagon overlaps with heading text area
                        const headingBox = {
                            left: centerX - 300,
                            right: centerX + 300,
                            top: centerY - 80,
                            bottom: centerY + 80
                        };
                        if (x > headingBox.left && x < headingBox.right && y > headingBox.top && y < headingBox.bottom) {
                            continue;
                        }

                        // Calculate distance from the center of the canvas (where the heading is)
                        const dist = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
                        allPossibleHexagons.push({ x, y, size: hexSize, hasLogo: false, distance: dist });
                    }
                }

                // Sort hexagons by distance to the center
                allPossibleHexagons.sort((a, b) => a.distance - b.distance);

                // Assign logos to the closest hexagons
                for (let i = 0; i < allPossibleHexagons.length; i++) {
                    const hex = allPossibleHexagons[i];
                    if (i < this.logoCount) {
                        hex.hasLogo = true;
                    }
                    this.hexagons.push(hex);
                }
            }

            loadLogos() {
                for (let i = 0; i < this.logoCount; i++) {
                    const img = new Image();
                    const logoIndex = i;
                    img.src = `${i + 1}.webp`;
                    img.onload = () => {
                        const tempCanvas = document.createElement('canvas');
                        const tempCtx = tempCanvas.getContext('2d');
                        tempCanvas.width = img.width;
                        tempCanvas.height = img.height;

                        // Draw the original logo
                        tempCtx.drawImage(img, 0, 0);

                        // Use 'source-in' to fill the logo shape with white
                        tempCtx.globalCompositeOperation = 'source-in';
                        tempCtx.fillStyle = 'white';
                        tempCtx.fillRect(0, 0, img.width, img.height);

                        this.logos[logoIndex] = tempCanvas; // Replace image with canvas
                        this.loadedLogos++;
                    };
                    this.logos.push(img); // Push original image, it will be replaced
                }
            }

            createParticles() {
                this.headingParticles = [];
                for (let i = 0; i < this.headingPositions.length; i++) {
                    this.headingParticles.push(new Particle(this.headingPositions[i].x, this.headingPositions[i].y, 1.5, this));
                }

                this.hexagonParticles = [];
                this.hexagons.forEach(hex => {
                    for (let i = 0; i < 6; i++) {
                        const angle_deg = 60 * i - 30;
                        const angle_rad = Math.PI / 180 * angle_deg;
                        const startX = hex.x + hex.size * Math.cos(angle_rad);
                        const startY = hex.y + hex.size * Math.sin(angle_rad);

                        const angle_deg2 = 60 * (i + 1) - 30;
                        const angle_rad2 = Math.PI / 180 * angle_deg2;
                        const endX = hex.x + hex.size * Math.cos(angle_rad2);
                        const endY = hex.y + hex.size * Math.sin(angle_rad2);

                        const numParticlesPerSide = 15;
                        for (let j = 0; j < numParticlesPerSide; j++) {
                            const t = j / (numParticlesPerSide -1);
                            const destX = startX + (endX - startX) * t;
                            const destY = startY + (endY - startY) * t;
                            this.hexagonParticles.push(new Particle(destX, destY, 1.5, this));
                        }
                    }
                });
                this.particles = [...this.headingParticles, ...this.hexagonParticles];
            }

            setActive(active) {
                if (!this.initialized) return;
                this.active = active;
                if (active) {
                    this.particles.forEach(p => p.reset());
                    this.animationState = 'forming';
                    this.logoFadeInProgress = 0;
                }
            }

            updateMouse(x, y) {
                this.mouse.x = x;
                this.mouse.y = y;
            }

            animate() {
                if (!this.initialized) {
                    requestAnimationFrame(() => this.animate());
                    return;
                }

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                if (this.active) {
                    // Update all particles
                    this.particles.forEach(p => p.update());

                    // Check if hexagons have finished forming
                    if (this.animationState === 'forming') {
                        const allHexParticlesHome = this.hexagonParticles.every(p => {
                            const dx = p.destX - p.x;
                            const dy = p.destY - p.y;
                            return (dx * dx + dy * dy) < 500;
                        });

                        if (allHexParticlesHome) {
                            this.animationState = 'fading_in_logos';
                        }
                    }

                    // Draw heading particles
                    this.ctx.fillStyle = '#ff0000';
                    this.ctx.beginPath();
                    this.headingParticles.forEach(p => {
                        this.ctx.moveTo(p.x + p.radius, p.y);
                        this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    });
                    this.ctx.fill();

                    // Draw logos and their backgrounds
                    if ((this.animationState === 'fading_in_logos' || this.animationState === 'logos_visible') && this.loadedLogos >= this.logoCount) {
                        if (this.animationState === 'fading_in_logos') {
                            this.logoFadeInProgress += 0.02; // Fade-in speed
                            if (this.logoFadeInProgress >= 1.0) {
                                this.logoFadeInProgress = 1.0;
                                this.animationState = 'logos_visible';
                            }
                        }

                        let logoIndex = 0;
                        this.hexagons.forEach(hex => {
                            if (hex.hasLogo && logoIndex < this.logos.length) {

                                    }

                const processLogo = (path, targetArray) => {
                    const img = new Image();

                        const tempCtx = tempCanvas.getContext('2d');
                        tempCanvas.width = img.width;
                        tempCanvas.height = img.height;

                        tempCtx.filter = 'grayscale(100%)';
                        tempCtx.drawImage(img, 0, 0);
                        
                        targetArray.push(tempCanvas);

                this.innerRingPaths.forEach(path => processLogo(path, this.innerLogos));
                this.outerRingPaths.forEach(path => processLogo(path, this.outerLogos));
            }

            createParticles() {
                this.sunAndOrbitParticles = [];
                this.headingParticles = [];
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const scale = 1.5;

                // Sun particles
                const sunRadius = 50 * scale;
                for (let i = 0; i < 3000; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * sunRadius;

                    const y = centerY + Math.sin(angle) * radius;
                    this.sunAndOrbitParticles.push(new Particle(x, y, 1.5, this));
                }

                // Orbit particles
                const allOrbitRadii = [100, 140, 180, 220, 260, 300, 340].map(r => r * scale);
                allOrbitRadii.forEach(orbitRadius => {
                    for (let i = 0; i < 360; i += 2) {
                        const angle = i * Math.PI / 180;
                        const x = centerX + Math.cos(angle) * orbitRadius;
                        const y = centerY + Math.sin(angle) * orbitRadius;
                        this.sunAndOrbitParticles.push(new Particle(x, y, 1, this));
                    }
                });
                
                // Heading particles
                this.headingPositions.forEach(pos => {
                    this.headingParticles.push(new Particle(pos.x, pos.y, 1.5, this));
                });

                this.particles = [...this.sunAndOrbitParticles, ...this.headingParticles];

            setActive(active) {

                this.active = active;
                if (active) {
                    this.particles.forEach(p => p.reset());

                    this.logoFadeInProgress = 0;
                }

            updateMouse(x, y) {
                this.mouse.x = x;
                this.mouse.y = y;

            animate() {
                if (!this.initialized) {
                    requestAnimationFrame(() => this.animate());
                    return;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.clock += 0.01;

                if (this.active) {
                    this.particles.forEach(p => p.update());

                    if (this.animationState === 'forming') {
                        const allParticlesHome = this.sunAndOrbitParticles.every(p => {
                            const dx = p.destX - p.x;
                            const dy = p.destY - p.y;
                            return (dx * dx + dy * dy) < 25;
                        });

                        if (allParticlesHome) {
                            this.animationState = 'fading_in_logos';
                        }
                    }

                    // Draw all particles
                    this.ctx.fillStyle = '#ff0000';
                    this.ctx.beginPath();
                    this.particles.forEach(p => {
                        this.ctx.moveTo(p.x + p.radius, p.y);
                        this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    });
                    this.ctx.fill();

                    // Draw orbiting logos
                    if (this.animationState === 'fading_in_logos' || this.animationState === 'logos_visible') {
                        if (this.animationState === 'fading_in_logos') {
                            this.logoFadeInProgress += 0.05; // Faster fade-in
                            if (this.logoFadeInProgress >= 1.0) {
                                this.logoFadeInProgress = 1.0;
                                this.animationState = 'logos_visible';
                            }
                        }
                        
                        this.ctx.save();
                        this.ctx.globalAlpha = this.logoFadeInProgress;

                        const centerX = this.canvas.width / 2;
                        const centerY = this.canvas.height / 2;
                        const scale = 1.3;
                        const innerLogoOrbitRadius = 180 * scale;
                        const outerLogoOrbitRadius = 340 * scale;
                        const logoSize = 50 * scale;

                        this.innerLogos.forEach((logo, index) => {
                            const angle = this.clock * 0.5 + (index * (Math.PI * 2 / this.innerLogos.length));
                            const x = centerX + Math.cos(angle) * innerLogoOrbitRadius;
                            const y = centerY + Math.sin(angle) * innerLogoOrbitRadius;
                            this.ctx.drawImage(logo, x - logoSize / 2, y - logoSize / 2, logoSize, logoSize);
                        });

                        this.outerLogos.forEach((logo, index) => {
                            const angle = this.clock * 0.3 + (index * (Math.PI * 2 / this.outerLogos.length));
                            const x = centerX + Math.cos(angle) * outerLogoOrbitRadius;
                            const y = centerY + Math.sin(angle) * outerLogoOrbitRadius;
                            this.ctx.drawImage(logo, x - logoSize / 2, y - logoSize / 2, logoSize, logoSize);
                        });

                        this.ctx.restore();
                    }
                }

                requestAnimationFrame(() => this.animate());
            }
        }

        class Particle {
            constructor(destX, destY, radius, system) {
                this.destX = destX;
                this.destY = destY;
                this.radius = radius;
                this.system = system;
                this.reset();
            }
            
            reset() {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.max(this.system.canvas.width, this.system.canvas.height) * 0.6;
                
                this.x = this.system.canvas.width / 2 + Math.cos(angle) * distance;
                this.y = this.system.canvas.height / 2 + Math.sin(angle) * distance;
                
                this.vx = (Math.random() - 0.5) * 12; // Balanced initial velocity
                this.vy = (Math.random() - 0.5) * 12; // Balanced initial velocity
                this.friction = 0.85; // Higher friction for faster settling
                this.attractionForce = 0.10; // Higher attraction
                this.wanderForce = 0; // Keep jiggling off
            }
            
            update() {
                // Calculate distances
                const dx = this.destX - this.x;
                const dy = this.destY - this.y;
                
                // Mouse repulsion
                const mouseDx = this.x - this.system.mouse.x;
                const mouseDy = this.y - this.system.mouse.y;
                const mouseDist = Math.sqrt(mouseDx * mouseDx + mouseDy * mouseDy);
                
                if (mouseDist < 150 && mouseDist > 0) {
                    const repelForce = (150 - mouseDist) / 150 * 6;
                    this.vx += (mouseDx / mouseDist) * repelForce;
                    this.vy += (mouseDy / mouseDist) * repelForce;
                }
                
                // Subtle wander (disabled by setting wanderForce to 0)
                if (mouseDist > 100) {
                    this.vx += (Math.random() - 0.5) * this.wanderForce;
                    this.vy += (Math.random() - 0.5) * this.wanderForce;
                }
                
                // Attraction to destination
                if (mouseDist > 80) {
                    this.vx += dx * this.attractionForce;
                    this.vy += dy * this.attractionForce;
                } else {
                    this.vx += dx * this.attractionForce * 0.05;
                    this.vy += dy * this.attractionForce * 0.05;
                }
                
                // Apply friction
                this.vx *= this.friction;
                this.vy *= this.friction;
                
                // Limit max velocity
                const maxVel = 15; // Balanced max velocity
                const vel = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (vel > maxVel) {
                    this.vx = (this.vx / vel) * maxVel;
                    this.vy = (this.vy / vel) * maxVel;
                }
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
            }
        }

    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

    // Manages the full-screen explosion effect
    class FullScreenExplosion {
        constructor(canvas, textElement, closeButton) {
            this.canvas = canvas;
            this.textElement = textElement;
            this.closeButton = closeButton;
            this.time = 0;
            this.isActive = false;
        }

        init() {
            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            this.camera.position.z = 100;

            this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, antialias: true });
            this.renderer.setPixelRatio(window.devicePixelRatio);
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.renderer.setClearColor(0x00011d); // Set to match body background color

            const renderScene = new RenderPass(this.scene, this.camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0;
            bloomPass.strength = 1.2;
            bloomPass.radius = 0.5;

            this.composer = new EffectComposer(this.renderer);
            this.composer.addPass(renderScene);
            this.composer.addPass(bloomPass);

            window.addEventListener('resize', this.onWindowResize.bind(this));
            this.closeButton.addEventListener('click', this.close.bind(this));
        }

        createParticleSystem() {
            const count = 10000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const basePositions = new Float32Array(count * 3);
            const baseColors = new Float32Array(count * 3);

            // Removed colorRange and HSL calculation for solid red particles
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                // Start particles from the center for the explosion
                positions[i3] = 0;
                positions[i3 + 1] = 0;
                positions[i3 + 2] = 0;

                // Target positions
                const radius = 50 + Math.random() * 100;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                basePositions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                basePositions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                basePositions[i3 + 2] = radius * Math.cos(phi) - 50;

                // No color calculation needed for solid red
                colors[i3] = baseColors[i3] = 1; // Red
                colors[i3 + 1] = baseColors[i3 + 1] = 0; // Green
                colors[i3 + 2] = baseColors[i3 + 2] = 0; // Blue
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            // geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3)); // Removed as vertexColors is false
            
            const material = new THREE.PointsMaterial({
                size: 0.3,
                color: new THREE.Color(0xff0000), // Solid red color
                // vertexColors: false, // Default is false, explicitly stating for clarity
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true,
            });

            const points = new THREE.Points(geometry, material);
            points.userData = {
                velocities: new Float32Array(count * 3),
                basePositions,
            };
            return points;
        }

        explode() {
            if (this.isActive) return;
            this.isActive = true;

            document.getElementById('explosion-container').style.display = 'block';
            document.querySelector('.button-container').style.display = 'none';

            this.particles = this.createParticleSystem();
            this.scene.add(this.particles);

            const velocities = this.particles.userData.velocities;
            for (let i = 0; i < velocities.length / 3; i++) {
                const i3 = i * 3;
                const p = new THREE.Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
                velocities[i3] = p.x * (15 + Math.random() * 15);
                velocities[i3 + 1] = p.y * (15 + Math.random() * 15);
                velocities[i3 + 2] = p.z * (15 + Math.random() * 15);
            }

            this.animate();

            setTimeout(() => {
                this.textElement.style.display = 'block';
                this.closeButton.style.display = 'block';

            this.textElement.style.display = 'none';
            this.closeButton.style.display = 'none';
            document.querySelector('.button-container').style.display = 'flex';
            
            if (this.particles) {
                this.scene.remove(this.particles);
                this.particles.geometry.dispose();
                this.particles.material.dispose();
                this.particles = null;
            }
        }

        updateParticles() {
            if (!this.particles) return;

            const positions = this.particles.geometry.attributes.position.array;
            const velocities = this.particles.userData.velocities;
            const basePositions = this.particles.userData.basePositions;
            
            for (let i = 0; i < positions.length / 3; i++) {
                const i3 = i * 3;
                
                const returnForce = 0.02;
                velocities[i3] += (basePositions[i3] - positions[i3]) * returnForce;
                velocities[i3 + 1] += (basePositions[i3 + 1] - positions[i3 + 1]) * returnForce;
                velocities[i3 + 2] += (basePositions[i3 + 2] - positions[i3 + 2]) * returnForce;

                const damping = 0.96;
                velocities[i3] *= damping;
                velocities[i3 + 1] *= damping;
                velocities[i3 + 2] *= damping;

                positions[i3] += velocities[i3];
                positions[i3 + 1] += velocities[i3 + 1];
                positions[i3 + 2] += velocities[i3 + 2];
            }
            this.particles.geometry.attributes.position.needsUpdate = true;
        }

        animate() {
            if (!this.isActive) return;
            requestAnimationFrame(this.animate.bind(this));
            this.time += 0.01;
            this.updateParticles();
            this.composer.render();
        }

        onWindowResize() {
            this.camera.aspect = window.innerWidth / window.innerHeight;
            this.camera.updateProjectionMatrix();
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.composer.setSize(window.innerWidth, window.innerHeight);
        }
    }

    // --- Main script ---
    const explosionCanvas = document.getElementById('explosion-canvas');
    const explosionText = document.getElementById('explosion-text');
    const closeExplosionButton = document.getElementById('close-explosion');
    const explosionManager = new FullScreenExplosion(explosionCanvas, explosionText, closeExplosionButton);
    
    explosionManager.init();

    document.getElementById('service-btn-1').addEventListener('click', (e) => {
        e.preventDefault();
        explosionManager.explode();
    });
    document.getElementById('service-btn-2').addEventListener('click', (e) => {
        e.preventDefault();
        explosionManager.explode();
    });

    </script>
