        :root {

            --fg: #e3e3e3;

            --surface-2: #27272a;
            --surface-3: #52525b;
            --ease-out: cubic-bezier(0.5, 1, 0.89, 1);
            --ease-in-out: cubic-bezier(0.45, 0, 0.55, 1);
        }

            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: grid;
            color: var(--fg);
            background: #00011d;
            padding: var(--space);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        h1 {
            text-align: center;
            color: var(--fg);
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        main {
            display: grid;
            grid-template-columns: repeat(var(--count, 1), 1fr);
            gap: var(--space);
            margin: auto;
            inline-size: min(var(--max, 15rem), 100%);
        }

        @media (min-width: 25rem) {
            main {
                --count: 2;
                --max: 30rem;
            }
        }

        @media (min-width: 45rem) {
            main {
                --count: 3;
                --max: 60rem;
            }
        }

        @media (min-width: 70rem) {
            main {
                --count: 6;
                --max: 90rem;
            }
        }

        @keyframes pulse-card {
            0%,
            100% {
                transform: scale(1);
                border-color: var(--surface-2);
            }

            50% {
                transform: scale(1.02);
                border-color: var(--active-color);
            }
        }

        @keyframes pulse-color {

            0%,
            100% {
                color: var(--surface-3);
            }

            50% {
                color: var(--active-color);
            }
        }

        @keyframes pulse-icon-scale {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes pulse-after {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes pulse-before {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .card {
            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-areas: "card";
            place-items: center;
            aspect-ratio: 4/5;
            border: 1px solid var(--surface-2);
            isolation: isolate;
            user-select: none;
            cursor: pointer;
            animation: pulse-card 3s infinite ease-in-out;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at bottom left, transparent 55%, var(--surface-1));
            pointer-events: none;
            box-shadow: var(--bg) -0.5cqi 0.5cqi 2.5cqi inset;
            animation: pulse-before 3s infinite ease-in-out;
        }

        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            margin: auto;
            aspect-ratio: 1;
            background: radial-gradient(circle, var(--bg), transparent 65%);
            opacity: 0;
            animation: pulse-after 3s infinite ease-in-out;
        }

        .card>* {
            grid-area: card;
        }

        .card i {
            position: relative;
            z-index: 1;
            font-size: 4rem;
            color: var(--surface-3);
            animation: pulse-color 3s infinite ease-in-out, pulse-icon-scale 3s infinite ease-in-out;
        }

        .card .title {
            position: relative;
            z-index: 1;
            font-size: 1.5rem;
            font-weight: 600;
            bottom: 1rem;
            color: var(--surface-3);
            text-align: center;
            margin-top: 10rem;
            animation: pulse-color 3s infinite ease-in-out;
        }

        @keyframes pulse-bg-color {
            0%,
            100% {
                background-color: var(--surface-3);
            }

            50% {
                background-color: var(--active-color);
            }
        }

        .card-icon {
            position: relative;

            width: 4rem;
            height: 4rem;
            bottom: 2.5rem;
            -webkit-mask-image: var(--svg-url);
            mask-image: var(--svg-url);
            -webkit-mask-size: contain;

            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            animation: pulse-bg-color 3s infinite ease-in-out, pulse-icon-scale 3s infinite ease-in-out;
        }

        pixel-canvas {
            display: grid;
            inline-size: 100%;
            block-size: 100%;
            overflow: hidden;
        }

    <script>
        class Pixel {
            constructor(canvas, context, x, y, color, speed, delay) {
                this.width = canvas.width;
                this.height = canvas.height;
                this.ctx = context;
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = this.getRandomValue(0.1, 0.9) * speed;
                this.size = 0;
                this.sizeStep = Math.random() * 0.4;
                this.minSize = 0.5;
                this.maxSizeInteger = 2;
                this.maxSize = this.getRandomValue(this.minSize, this.maxSizeInteger);
                this.delay = delay;
                this.counter = 0;
                this.counterStep = Math.random() * 4 + (this.width + this.height) * 0.01;
                this.isIdle = false;
                this.isReverse = false;
                this.isShimmer = false;
            }

            getRandomValue(min, max) {
                return Math.random() * (max - min) + min;
            }

            draw() {
                const centerOffset = this.maxSizeInteger * 0.5 - this.size * 0.5;
                this.ctx.fillStyle = this.color;
                this.ctx.fillRect(this.x + centerOffset, this.y + centerOffset, this.size, this.size);
            }

            appear() {
                this.isIdle = false;
                if (this.counter <= this.delay) {
                    this.counter += this.counterStep;
                    return;
                }
                if (this.size >= this.maxSize) {
                    this.isShimmer = true;
                }
                if (this.isShimmer) {
                    this.shimmer();
                } else {
                    this.size += this.sizeStep;
                }
                this.draw();
            }

            disappear() {
                this.isShimmer = false;
                this.counter = 0;
                if (this.size <= 0) {
                    this.isIdle = true;
                    return;
                } else {
                    this.size -= 0.1;
                }
                this.draw();
            }

            shimmer() {
                if (this.size >= this.maxSize) {
                    this.isReverse = true;
                } else if (this.size <= this.minSize) {
                    this.isReverse = false;
                }
                if (this.isReverse) {
                    this.size -= this.speed;
                } else {
                    this.size += this.speed;
                }
            }
        }

        class PixelCanvas extends HTMLElement {
            static register(tag = "pixel-canvas") {
                if ("customElements" in window) {
                    customElements.define(tag, this);
                }
            }

            get colors() {
                return this.dataset.colors?.split(",").map(c => c.trim()) || ["#f8fafc", "#f1f5f9", "#cbd5e1"];
            }

            get gap() {
                const value = this.dataset.gap || 5;
                const min = 4;
                const max = 50;
                if (value <= min) return min;
                else if (value >= max) return max;
                else return parseInt(value);
            }

            get speed() {
                const value = this.dataset.speed || 35;
                const min = 0;
                const max = 100;
                const throttle = 0.001;
                if (value <= min || this.reducedMotion) return min;
                else if (value >= max) return max * throttle;
                else return parseInt(value) * throttle;
            }

            get noFocus() {
                return this.hasAttribute("data-no-focus");
            }

            connectedCallback() {
                const canvas = document.createElement("canvas");
                this._parent = this.parentNode;
                this.shadowroot = this.attachShadow({
                    mode: "open"
                });
                this.shadowroot.append(canvas);
                this.canvas = this.shadowroot.querySelector("canvas");
                this.ctx = this.canvas.getContext("2d");
                this.timeInterval = 1000 / 60;
                this.timePrevious = performance.now();
                this.reducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
                this.init();
                this.resizeObserver = new ResizeObserver(() => this.init());
                this.resizeObserver.observe(this);
                this.handleAnimation("appear");
            }

            disconnectedCallback() {
                this.resizeObserver.disconnect();
                delete this._parent;
            }

            handleAnimation(name) {
                cancelAnimationFrame(this.animation);
                this.animation = this.animate(name);
            }

            init() {
                const rect = this.getBoundingClientRect();
                const width = Math.floor(rect.width);
                const height = Math.floor(rect.height);
                this.pixels = [];
                this.canvas.width = width;
                this.canvas.height = height;
                this.canvas.style.width = `${width}px`;
                this.canvas.style.height = `${height}px`;
                this.createPixels();
            }

            getDistanceToCanvasCenter(x, y) {
                const dx = x - this.canvas.width / 2;
                const dy = y - this.canvas.height / 2;
                return Math.sqrt(dx * dx + dy * dy);
            }

            createPixels() {
                for (let x = 0; x < this.canvas.width; x += this.gap) {
                    for (let y = 0; y < this.canvas.height; y += this.gap) {
                        const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                        const delay = this.reducedMotion ? 0 : this.getDistanceToCanvasCenter(x, y);
                        this.pixels.push(new Pixel(this.canvas, this.ctx, x, y, color, this.speed, delay));
                    }
                }
            }

            animate(fnName) {
                this.animation = requestAnimationFrame(() => this.animate(fnName));
                const timeNow = performance.now();
                const timePassed = timeNow - this.timePrevious;
                if (timePassed < this.timeInterval) return;
                this.timePrevious = timeNow - (timePassed % this.timeInterval);
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                for (let i = 0; i < this.pixels.length; i++) {
                    this.pixels[i][fnName]();
                }
                if (this.pixels.every((pixel) => pixel.isIdle)) {
                    cancelAnimationFrame(this.animation);
                }
            }
        }

        PixelCanvas.register();
    </script>
